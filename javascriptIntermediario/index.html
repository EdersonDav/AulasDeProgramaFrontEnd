<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intermediario</title>
    <style>
        
    </style>
</head>
<body>
    <h1>Click in my</h1>
    <input type="text" oninput="valor(this)">

    <script>
        function valor(w){
           let h1 = document.querySelector('h1')
           h1.innerText = w.value
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
