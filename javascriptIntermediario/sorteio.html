<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Intermediario</title>
    <style>
    </style>
</head>
<body>
   
    <h1 id="h1">Sorteio</h1>
    <h2>Pessoa sorteado: </h2>
    <input type="button" onclick="sortear()" value="Sortear">


    <script>
        let pessoas = ["Ederson","Alana","Maria","Laercio","Rafaela"]
        function sortear(){
            let h2= document.getElementsByTagName('h2')[0] 
            
            h2.innerHTML = 'Pessoa sorteado: '
            let numero = Math.floor(Math.random() * pessoas.length)
            
            h2.innerHTML += pessoas[numero]
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
